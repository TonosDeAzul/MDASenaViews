<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlace para estilos personalizados -->
  <link rel="stylesheet" href="../styles/style.css">
  <!-- Enlace con la librería Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Enlace para personalización de colores en Tailwind -->
  <script src="../scripts/tailwind.js"></script>
  <!-- Enlace con la libería DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <title>MDA Sena - Inicio</title>
</head>

<body class="w-screen h-screen flex justify-center items-center">
  <!-- Ingrese aquí la estrucuta de la página -->
  <main class="w-full h-full flex justify-center">
    <section class="w-full h-full max-w-sm flex justify-center items-center">
      <article class="flex flex-col gap-4 bg-mdaWhite py-6 px-10 rounded-xl w-full">
        <h1 class="text-center text-black font-bold">
          Ingrese a nuestra plataforma!
        </h1>
        <div class="flex flex-row w-full h-24">
          <!-- Logo -->
          <div class="grid flex-grow place-items-center w-full">
            <img src="../images/LogoNegro.svg" alt="#Imagen logo sena">
          </div>
          <!-- HR -->
          <div class="divider divider-horizontal"></div>
          <!-- Nombre -->
          <div class="grid flex-grow place-items-center w-full">
            <h1 class="text-3xl text-mdaBlack leading-none">
              <span class="text-xl text-mdaGreen">MDA</span> <br> Sena
            </h1>
          </div>
        </div>
        <form action="" class="flex flex-col gap-4">
          <label class="input input-bordered input-md flex items-center gap-2 bg-mdaWhite flex gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
            </svg>
            <input type="text" class="grow" placeholder="Correo Institucional" />
          </label>
          <label class="input input-bordered input-md items-center gap-2 bg-mdaWhite flex gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
              <path fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
            </svg>
            <input type="password" class="grow" placeholder="Contraseña" />
          </label>
          <p class="text-right text-xs">
            <a href="" class="text-mdaGreen">
              ¿Olvidó su contraseña?
            </a>
          </p>
          <button type="submit" class="p-2 bg-mdaGreen text-mdaWhite max-w-full rounded-lg hover:">
            Ingresar
          </button>
        </form>
        <div class="flex justify-center gap-2 text-xs">
          <p>
            ¿Aún no posee una cuenta?
          </p>
          <span class="text-mdaGreen">
            <a href="">Registrese</a>
          </span>
        </div>
      </article>
    </section>
  </main>
  <!-- Enlace para manejo del DOM -->
  <script src="../scripts/script.js"></script>
</body>

</html>
