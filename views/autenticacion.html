<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlace para estilos personalizados -->
  <link rel="stylesheet" href="../styles/style.css">
  <!-- Enlace con la librería Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Enlace para personalización de colores en Tailwind -->
  <script src="../scripts/tailwind.js"></script>
  <!-- Enlace con la libería DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- Enlace para iconos de font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>MDA Sena - Inicio</title>
</head>

<body class="w-screen h-screen">

  <!-- Ingrese aquí la estrucuta de la página -->
  <main class="w-full h-full">
    <section class="w-full h-full">
      <article class="w-full h-full flex flex-col max-w-sm">
        <div>
          <h1>
            Autenticación de cuenta
          </h1>
          <p>
            Ingrese el código de verificación enviado al correo registrado
          </p>
        </div>
        <div>
          <form action="">
            <label class="input input-bordered flex items-center gap-2">
              <i class="fa-solid fa-unlock-keyhole"></i>
              <input type="text" class="grow" placeholder="Código de verificación" />
            </label>
            <button type="submit">
              Verificar
            </button>
          </form>
        </div>
      </article>
    </section>
  </main>
  <!-- Enlace para manejo del DOM -->
  <script src="../scripts/script.js"></script>

</body>

</html>
