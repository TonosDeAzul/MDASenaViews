<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Enlace para estilos personalizados -->
  <link rel="stylesheet" href="../../styles/style.css" />
  <!-- Enlace con la librería Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Enlace para personalización de colores en Tailwind -->
  <script src="../../scripts/tailwind.js"></script>
  <!-- Enlace con la libería DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- Enlace para iconos de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>MDA SENA - Inicio</title>
</head>

<body class="flex bg-mdaWhite bg-gradient-to-t from-mdaGreen_400 to-mdaWhite">

  <!-- Barra lateral izquierda -->
  <aside class="bg-white p-7 shadow-md sticky top-0 h-screen z-10">
    <section class="grid gap-y-5">
      <!-- Logo Sena y nombre del proyecto -->
      <div class="flex flex-row w-full h-32">
        <!-- Logo -->
        <div class="grid flex-grow place-items-center w-full">
          <img src="../../images/LogoNegro.svg" alt="" />
        </div>
        <!-- HR -->
        <div class="divider divider-horizontal"></div>
        <!-- Nombre -->
        <div class="grid flex-grow place-items-center w-full">
          <h1 class="text-4xl text-mdaBlack leading-none">
            <span class="text-3xl text-mdaGreen">MDA</span> <br />
            Sena
          </h1>
        </div>
      </div>
      <!-- HR -->
      <div class="flex flex-col w-full">
        <div class="divider m-0 h-0"></div>
      </div>
      <!-- Input de búsqueda -->
      <form action="">
        <label class="input input-bordered flex items-center gap-2 bg-white">
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
          <input type="text" class="grow text-mdaBlack" placeholder="Search" />
        </label>
      </form>
      <!-- HR -->
      <div class="flex flex-col w-full">
        <div class="divider m-0 h-0"></div>
      </div>
      <!-- Botones navegación -->
      <div>
        <a href="inicio.html"
          class="btn bg-transparent shadow-none w-full border-none text-mdaBlack hover:bg-mdaGreen_400 flex justify-start">
          <i class="fa-solid fa-house"></i>
          Inicio
        </a>
        <a href="crearPost.html"
          class="btn bg-transparent shadow-none w-full border-none text-mdaBlack hover:bg-mdaGreen_400 flex justify-start">
          <i class="fa-solid fa-plus-minus"></i>
          Crear post
        </a>
        <a href="tableroControl.html"
          class="btn bg-transparent shadow-none w-full border-none text-mdaBlack hover:bg-mdaGreen_400 flex justify-start">
          <i class="fa-solid fa-bell"></i>
          Tablero de control
        </a>
        <a href="editarPerfilMonitor.html"
          class="btn bg-transparent shadow-none w-full border-none text-mdaBlack hover:bg-mdaGreen_400 flex justify-start">
          <i class="fa-regular fa-address-card"></i>
          Perfil
        </a>
      </div>
    </section>
  </aside>

  <!-- Tablero de control -->
  <main class="container p-4 w-9/12 min-h-screen m-auto">

    <!-- Indicador de sección -->
    <h1 class="text-black text-xl mb-4 font-bold">Dashboard del monitor</h1>

    <section class="tabs text-black">
      <!-- Pestañas -->
      <ul class="flex border-b">
        <li class="mr-1">
          <a href="#tab1"
            class="tab-link rounded-t-lg bg-white py-2 px-4 inline-block text-mdaBlack cursor-pointer">Pendientes</a>
        </li>
        <li class="mr-1">
          <a href="#tab2" class="tab-link py-2 px-4 inline-block text-mdaBlack cursor-pointer">Aceptados</a>
        </li>
        <li class="mr-1">
          <a href="#tab3" class="tab-link py-2 px-4 inline-block text-mdaBlack cursor-pointer">Rechazados</a>
        </li>
      </ul>
      <div id="tab1" class="overflow-x-auto tab-content">
        <table class="table overflow-hidden bg-white rounded-ss-none shadow-lg">
          <!-- head -->
          <thead>
            <tr class="text-black text-md text-center">
              <th>Fecha</th>
              <th>Título</th>
              <th>Cantidad archivos</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenido tabla -->
          </tbody>
        </table>
      </div>
      <div id="tab2" class="overflow-x-auto tab-content">
        <table class="table overflow-hidden bg-white rounded-ss-none shadow-lg">
          <!-- head -->
          <thead>
            <tr class="text-black text-md text-center">
              <th>Fecha</th>
              <th>Título</th>
              <th>Cantidad archivos</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenido tabla -->
          </tbody>
        </table>
      </div>
      <div id="tab3" class="overflow-x-auto tab-content">
        <table class="table overflow-hidden bg-white rounded-ss-none shadow-lg">
          <!-- head -->
          <thead>
            <tr class="text-black text-md text-center">
              <th>Fecha</th>
              <th>Título</th>
              <th>Cantidad archivos</th>
              <th>Observación</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenido tabla -->
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Indicador de rol -->
  <button class="bg-white btn btn-sm border-none text-mdaBlack absolute top-0 right-0 m-2.5 hover:bg-white">
    <i class="fa-solid fa-user"></i>Monitor
  </button>

  <!-- Enlace para manejo del DOM -->
  <!-- <script src="../../scripts/tableroControl.js"></script> -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabLinks = document.querySelectorAll('.tab-link');
      const tabContents = document.querySelectorAll('.tab-content');

      tabLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();

          // Remove active class from all links and hide all contents
          tabLinks.forEach(link => link.classList.remove('bg-white', 'text-mdaBlack'));
          tabContents.forEach(content => content.classList.remove('active'));

          // Add active class to the clicked link and show corresponding content
          link.classList.add('bg-white', 'text-mdaBlack');
          const targetId = link.getAttribute('href').substring(1);
          document.getElementById(targetId).classList.add('active');
        });
      });

      // Show the first tab by default
      tabLinks[0].click();
    });
  </script>
</body>

</html>
